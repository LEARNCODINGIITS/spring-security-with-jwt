spring.application.name=SpringBootWithSecurityApp-1
server.port=1228

# Set the root logging level (default is INFO)
logging.level.root=INFO

# Set logging level for specific packages
logging.level.org.springframework=DEBUG
logging.level.com.iits=TRACE


#Configure the datasource 
#url,username,password
spring.datasource.url=jdbc:mysql://localhost:3306/mydb2
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA configuration 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect